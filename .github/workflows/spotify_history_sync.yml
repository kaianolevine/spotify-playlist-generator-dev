name: Spotify Sync
run-name: Spotify Sync (${{ github.event_name }})
on:
  workflow_dispatch:
  repository_dispatch:
    types: [GoogleAppScript_SpotifySync]

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SPOTIPY_CLIENT_ID: ${{ secrets.SPOTIPY_CLIENT_ID }}
      SPOTIPY_CLIENT_SECRET: ${{ secrets.SPOTIPY_CLIENT_SECRET }}
      SPOTIPY_REFRESH_TOKEN: ${{ secrets.SPOTIPY_REFRESH_TOKEN }}
      SPOTIPY_REDIRECT_URI: ${{ vars.SPOTIPY_REDIRECT_URI }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      LOGGING_LEVEL: ${{ vars.LOGGING_LEVEL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install Poetry
        run: pip install poetry
      - name: Install dependencies
        run: poetry install
      - name: Run sync script
        run: poetry run python src/spotify_playlist_generator/sync.py

      - name: Checkout kaiano-api repo
        uses: actions/checkout@v4
        with:
          repository: kaianolevine/kaiano-api
          path: website
          token: ${{ secrets.KAIANO_API_REPO_TOKEN }}

      - name: Copy Spotify playlists snapshot JSON into website repo
        run: |
          mkdir -p website/src/json-site-data/spotify
          cp -f site_data/spotify_playlists.json website/src/json-site-data/spotify/spotify_playlists.json

      - name: Commit and push website repo (if changed)
        run: |
          cd website
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/json-site-data/spotify/spotify_playlists.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update Spotify playlists snapshot JSON"
          git push
