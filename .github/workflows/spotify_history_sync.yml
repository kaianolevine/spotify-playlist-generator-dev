name: Spotify Sync - History
on:
  workflow_dispatch:
  repository_dispatch:
    types: [spotify_sync]

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
      SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
      SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
      SPOTIPY_CLIENT_ID: ${{ secrets.SPOTIPY_CLIENT_ID }}
      SPOTIPY_CLIENT_SECRET: ${{ secrets.SPOTIPY_CLIENT_SECRET }}
      SPOTIPY_REFRESH_TOKEN: ${{ secrets.SPOTIPY_REFRESH_TOKEN }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      LOGGING_LEVEL: ${{ vars.LOGGING_LEVEL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install Poetry
        run: pip install poetry
      - name: Install dependencies
        run: poetry install
      - name: Print environment variables
        run: printenv | sort
      - name: Debug environment variables
        run: |
          echo "SPOTIFY_CLIENT_ID=$SPOTIFY_CLIENT_ID"
          echo "SPOTIFY_CLIENT_SECRET=${#SPOTIFY_CLIENT_SECRET} characters long"
          echo "SPOTIFY_REFRESH_TOKEN=${#SPOTIFY_REFRESH_TOKEN} characters long"
          echo "LOGGING_LEVEL=$LOGGING_LEVEL"
          echo "GOOGLE_CREDENTIALS_JSON length: ${#GOOGLE_CREDENTIALS_JSON}"
      - name: Run sync script
        run: poetry run python src/spotify_playlist_generator/sync.py
